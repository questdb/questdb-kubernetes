apiVersion: v1
kind: Service
metadata:
  name: {{ include "questdb.fullname" . }}
  labels:
    {{- include "questdb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.service.expose.postgresql.enabled }}
    - port: {{ .Values.service.expose.postgresql.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
    {{ end }}
    {{- if .Values.service.expose.influxdb.enabled }}
    - port: {{ .Values.service.expose.influxdb.port }}
      targetPort: influxdb
      protocol: TCP
      name: influxdb
    {{ end }}
  selector:
    {{- include "questdb.selectorLabels" . | nindent 4 }}
