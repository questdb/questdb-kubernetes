apiVersion: v1
kind: Service
metadata:
  name: {{ include "questdb.fullname" . }}-headless
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "questdb.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgresql
      port: 8812
      targetPort: postgresql
  selector:
  {{- include "questdb.selectorLabels" . | nindent 4 }}
