image:
  repository: questdb/questdb
  pullPolicy: IfNotPresent
  tag: 6.0.7.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

questdb:
  config:
    enabled: true
    options:
       shared.worker.count: 2

service:
  annotations: {}
  type: ClusterIP
  port: 9000
  expose:
    postgresql:
      enabled: false
      port: 8812
    influxdb:
      enabled: false
      port: 9009

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 50Gi

ingress:
  enabled: false
  annotations: {}

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
