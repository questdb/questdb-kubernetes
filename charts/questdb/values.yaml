image:
  repository: questdb/questdb
  pullPolicy: IfNotPresent
  tag: 7.1.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
extraVolumes: []
extraVolumeMounts: []

questdb:
  dataDir: /var/lib/questdb
  serverConfig:
    enabled: true
    options:
      shared.worker.count: 2
  loggingConfig:
    enabled: false
    options: {}
  env: {}

service:
  annotations: {}
  type: ClusterIP
  port: 9000
  expose:
    postgresql:
      enabled: false
      port: 8812
    influxdb:
      enabled: false
      port: 9009

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 50Gi
  annotations: {}
  # Uncomment storageClass if you want to use a specific Storage Class
  # storageClassName: STORAGE_CLASS_NAME_HERE
  # Uncomment existingClaim to enable existing pvc to be mounted for db storage
  # size and accessMode will be ignored
  # existiung pvc needs to be in the namespace where questdb will be deployed
  # if you have problems with aws availability zones use nodeSelector to schedule nodes in the same az as volume
  # existingClaim: PVC_NAME_HERE

ingress:
  enabled: false
  annotations: {}
  # tls:
  #   - hosts:
  #       - example.com
  #     secretName: questdb-certificate
  # ingressClassName: nginx
  # hosts:
  #   - host: example.com
  #     paths:
  #       - /

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

metrics:
  enabled: true
  port: 9003

sidecars: []
